name: ci

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
        python-version:
          - "3.8"
          - "3.9"

    env:
      PYTEST_ARGS: -r fE --tb=short -nauto --cov=openff --cov-config=setup.cfg --cov-append --cov-report=xml

    steps:
    - name: Checkout
      uses: actions/checkout@v3


    - name: Set up conda environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: devtools/conda-envs/test_env.yaml
        extra-specs:
          python=${{ matrix.python-version }}

    - name: Install package
      run: |
        python -m pip install .
        python -c "from import openff.forcebalance improt __version__; print(__version__)"

    - name: Run tests
      run: |
        pytest $PYTEST_ARGS openff/forcebalance/tests/unit_tests/test_importable.py

    - name: Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
