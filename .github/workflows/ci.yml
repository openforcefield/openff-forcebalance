name: ci

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
        python-version:
          - "3.8"
          - "3.9"

    env:
      PYTEST_ARGS: -r fE --tb=short --ignore=openff/forcebalance/tests/old/
      COV: --cov=openff/forcebalance --cov-report=xml --cov-config=setup.cfg --cov-append

    steps:
    - name: Checkout
      uses: actions/checkout@v3


    - name: Set up conda environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: devtools/conda-envs/test_env.yaml
        channel-priority: "flexible"
        extra-specs:
          python=${{ matrix.python-version }}

    - name: Install package
      run: |
        python -m pip install .
        python -c "from openff.forcebalance import __version__; print(__version__)"

    - name: Run unit tests
      run: |
        python -m pytest $COV $PYTEST_ARGS openff/forcebalance/tests/unit_tests/

    - name: Run fitting tests
      run: |
        python -m pytest $COV $PYTEST_ARGS openff/forcebalance/tests/fitting_tests/

    - name: Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: true
